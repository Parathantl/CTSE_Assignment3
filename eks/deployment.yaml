apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.12
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
 name: products-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: products-app
 template:
   metadata:
     labels:
       app: products-app
   spec:
     containers:
     - name: products-app
       image: parathantl/products:latest
       ports:
       - containerPort: 3000

---

