
name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:

  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.21.3'
      id: install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Log into Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    
    - name: Create and push Docker images For Parathan
      run: |
        docker build -f .products/Dockerfile -t $1/products:$2 -t $1/products:latest .
        docker push -a $1/products
      
    # - name: Create and push Docker images
    #   run: |
    #     chmod +x ./docker-build.sh
    #     ./docker-build.sh ${{ secrets.DOCKER_USERNAME }} ${{ github.sha }}
    #   shell: bash

    - name: Log into Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD_DEEPIKA }}" | docker login -u ${{ secrets.DOCKER_USERNAME_DEEPIKA }} --password-stdin
    
    - name: Create and push Docker images For Deepika
      run: |
        docker build -f .checkout/Dockerfile -t $1/checkout:$2 -t $1/checkout:latest .
        docker push -a $1/checkout

    - name: Log into Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD_Abarna }}" | docker login -u ${{ secrets.DOCKER_USERNAME_Abarna }} --password-stdin
    
    - name: Create and push Docker images For Abarna
      run: |
        docker build -f .review/Dockerfile -t $1/review:$2 -t $1/review:latest .
        docker push -a $1/review

    - name: Update kube config
      run: aws eks update-kubeconfig --name ctse-demo --region ap-south-1 --role-arn arn:aws:iam::242616060700:role/eksClusterRole
    
    - name: ConfigMap
      run: kubectl apply -f eks/aws-auth.yaml

    - name: Deploy image to Amazon EKS
      run: |
        kubectl apply -f eks/deployment.yaml
        kubectl apply -f eks/service.yaml
