appVersion: app/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        image: parathantl/nginx:latest
        resources:
          limits:
            memory: 128Mi
            cpu: 500m

---

appVersion: v1
kind: Service
metadata:
  name: products-app-service
spec:
  selector:
    app: nginx-app
  type: nginx-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80